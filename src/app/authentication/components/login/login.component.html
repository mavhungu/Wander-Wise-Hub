<div class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 sm:py-12">
  <img src="assets/ronewa.png" alt="" class="absolute top-1/2 left-1/2 max-w-none -translate-x-1/2 -translate-y-1/2" width="1308" />
  <div class="absolute inset-0 bg-[url(/img/grid.svg)] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]"></div>
  <div class="relative mx-auto w-full max-w-md bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:rounded-xl sm:px-10">
    <div class="w-full">
      <div class="text-center">
        <h1 class="text-3xl font-semibold text-gray-900">Welcome back Ronewa</h1>
        <p class="mt-2 text-gray-500">Sign in below to access your account</p>
      </div>
      <div class="mt-8">
        <form action="" novalidate class="group">
          <div class="mb-6">
            <label for="email" class="mb-2 block text-sm text-gray-600">Email Address</label>
            <input type="email" name="email" id="email" placeholder="you@company.com" class="w-full rounded-md border border-gray-300 px-3 py-2.5 placeholder-gray-300 shadow shadow-gray-100 focus:border-gray-500 focus:outline-none valid:[&:not(:placeholder-shown)]:border-green-500 [&:not(:placeholder-shown):not(:focus):invalid~span]:block invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-400" autocomplete="off" required pattern="[a-z0-9._+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
            <span class="mt-2 hidden text-sm text-red-400">Please enter a valid email address. </span>
          </div>
          <div class="mb-6">
            <div class="mb-2 flex justify-between">
              <label for="password" class="text-sm text-gray-600">Password</label>
              <a href="#!" tabindex="-1" class="text-sm text-gray-400 hover:text-indigo-500 focus:text-indigo-500 focus:outline-none">Forgot password?</a>
            </div>
            <input type="password" name="password" id="password" placeholder="Your Password" class="peer w-full rounded-md border border-gray-300 px-3 py-2.5 placeholder-gray-300 shadow shadow-gray-100 focus:border-gray-500 focus:outline-none valid:[&:not(:placeholder-shown)]:border-green-500 [&:not(:placeholder-shown):not(:focus):invalid~span]:block invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-400" pattern=".{6,}" required />
            <span class="mt-2 hidden text-sm text-red-400">Password must be atleast six characters. </span>
          </div>
          <div class="mb-6">
            <button type="submit" class="w-full rounded-md bg-indigo-500 px-3 py-4 text-white focus:bg-indigo-600 focus:outline-none group-invalid:pointer-events-none group-invalid:opacity-70">Sign in</button>
          </div>
          <p class="text-center text-sm text-gray-500">Don&#x27;t have an account yet? <a routerLink="/auth/register" class="font-semibold text-indigo-500 focus:text-indigo-500 focus:underline focus:outline-none">Sign up</a>.</p>
        </form>
      </div>
    </div>
  </div>
</div>
